<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Page</title>
    <style>
        body {
            background-color: #181818; /* Darker background for better contrast */
            color: #e0e0e0; /* Light text */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1, p {
            color: #ffffff; /* White text for headings and paragraphs */
            font-size: 2rem;
            text-align: center;
        }

        a {
            color: #bb86fc; /* Light purple for links */
            text-decoration: none;
            font-size: 1rem;
        }

        a:hover {
            text-decoration: underline; /* Underline links on hover */
        }

        .content {
            padding: 20px;
            max-width: 600px;
            text-align: center;
        }

        /* Style for the warning message */
        .warning {
            background-color: #f44336; /* Red color for alert */
            color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* Style for the subtext in the warning */
        .warning span {
            color: #ffeb3b; /* Yellow color for additional emphasis */
        }

    </style>
</head>
<body>
    <div class="content">

        <!-- Warning message indicating resources are not accessible -->
        <div class="warning">
            <p><span>Attention:</span> The requested resources are currently unavailable. Please try again later.</p>
        </div>
        
    </div>
</body>
</html>
