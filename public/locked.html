<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Themed Page</title>
    <style>
        body {
            background-color: #181818; /* Darker background for better contrast */
            color: #e0e0e0; /* Light text */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1, p {
            color: #ffffff; /* White text for headings and paragraphs */
            font-size: 2rem;
            text-align: center;
        }

        a {
            color: #bb86fc; /* Light purple for links */
            text-decoration: none;
            font-size: 1rem;
        }

        a:hover {
            text-decoration: underline; /* Underline links on hover */
        }

        .content {
            padding: 20px;
            max-width: 600px;
            text-align: center;
            transform: scale(1.5);
        }

        .warning {
            color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .warning span {
            color: #ffeb3b; /* Yellow color for additional emphasis */
        }

        .password-form {
            margin-top: 20px;
        }

        .password-input {
            padding: 10px;
            font-size: 1rem;
            border: 2px solid #bb86fc;
            background-color: #303030;
            color: #ffffff;
            border-radius: 8px;
        }

        .password-button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #bb86fc;
            color: #ffffff;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .password-button:hover {
            background-color: #9c4dff;
        }
    </style>
</head>
<body>
    <div class="content">
   
        <!-- Password form -->
        <div class="password-form">
            <h1>Enter Password to Continue</h1>
            <input type="password" id="password" class="password-input nana" placeholder="Enter Password" />
            <button class="password-button" onclick="checkPassword()">Submit</button>
        </div>
    </div>

    <script>
        function checkPassword() {
            const malta = document.querySelector('.nana').value;
            const correctmalta = ''; // Set your desired malta here
        
            if (malta === correctmalta) {
                // Use fetch to send the request
                fetch('http://localhost:3000/clean-env')
                    .then(response => {
                        if (response.ok) {
                            // If cleaning was successful, redirect to the main page
                            window.location.href = '/';
                        } else {
                        }
                    })
                    .catch(error => {
                    });
            } else {
                // Reload the page when password is incorrect
                window.location.reload();
            }
        }
        
    </script>
</body>
</html>
